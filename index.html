<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>ROCK.&nbsp;&nbsp;&nbsp;PAPER.&nbsp;&nbsp;&nbsp;SCISSORS.&nbsp;&nbsp;&nbsp;SHOOT!</h1>
        </div>
        
    </header>
    <main>
        <section class="score">
            <div class="score-board">
                <div class="item">
                    <p>Your Score</p>
                    <p>0</p>
                </div>
                <div class="item">
                    <p>Computer Score</p>
                    <p>0</p>
                </div>
            </div>
        </section>
        <section class="message-board">
            <div>
                <p>
                    Feeling Lucky???
                    <br><br>
                    Try your odds at beating our super computer in the classic game of ROCK PAPER SCISSORS SHOOT!
                    <br><br>
                    Click your first choice to start:<br>
                </p>
            </div>
        </section>
        <section class="user-selections">
            <div class="rps-container">
                    <button class="item" id="rock">
                        <h3>ROCK</h3>
                        <img src="imgs/rock.png" alt="rock">
                    </button>
                    <button class="item" id="paper">
                        <h3>PAPER</h3>
                        <img src="imgs/paper.png" alt="paper">
                    </button>
                    <button class="item" id="scissors">
                        <h3>SCISSORS</h3>
                        <img src="imgs/scissors.png" alt="scissors">
                    </button>
            </div>  
        </section>
        <script src="app.js" defer></script>
    </main>
</body>
</html>
